<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="base.css">
    <script src="flexible.js"></script>
    <script src="jQuery_mini.js"></script>
    
</head>

<body>
    <div id='game'>
        <div >
            
            <div class="head">
                <div class="left scoreShow">
                    <span>Score:</span>
                    <span class="score"></span>
                </div>
                <div class="right Model" >
                    <a href="javascript:;" type="button" class="model">3X3</a>
                    <a href="javascript:;" type="button" class="model">4X4</a>
                    <a href="javascript:;" type="button" class="model">5X5</a>
                    <a href="javascript:;" type="button" class="model">6X6</a>
                </div>
            </div>

            <div class="gridPanel">
            </div>

            <div id="gameOver">
                <h1 class="win_lose">你通关了</h1>
                <h1 id="Score">你的分数是：10555</h1>
                <a href="#" id="again">Try again</a>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>


</html>
